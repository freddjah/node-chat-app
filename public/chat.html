<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <p>
    Welcome to the chat app!
  </p>

  <p>
    Chatroom name: <span id="chatroomName"></span>
  </p>

  <p>
    Username: <span id="username"></span>
  </p>

  <div>
    <h1>Messages:</h1>
    
    <ol id="messageList"></ol>
  </div>

  <form id="messageForm">
    <input type="text" />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="/js/chat.js"></script>
</body>

</html>
